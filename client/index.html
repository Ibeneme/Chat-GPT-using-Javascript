<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/open.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ikenna JavaScript AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="clear-container">
        <h1 class="name">An Ai built on the OpenAi api by Ibeneme Ikenna using JavaScript</h1>
      </div>
      <div id="chat_container"></div>

      <form id="form">
        <textarea 
        name="prompt" 
        rows="1" 
        cols="1" 
        placeholder="Ask Ikenna's AI anything...."
        ></textarea>
        <button 
        type="submit">
        <img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
